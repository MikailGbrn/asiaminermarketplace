<html>  
    <head>  
        <title>Make Price Range Slider using JQuery with PHP Ajax</title>  
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>   
          <script src="js/jquery-3.3.1.min.js"></script>  
          <script src="js/bootstrap.min.js"></script>
          <script src="croppie/croppie.js"></script>
          <script src="ckeditor/ckeditor.js"></script>
          <script src="chartjs/dist/Chart.js"></script>
          <script src="chartjs/samples/utils.js"></script>
          <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
          <link rel="stylesheet" href="croppie/croppie.css" />
    </head>  
    <body>  
      <div class="container">
        <div class="row">
          <div class="col-md-12">
<canvas id="chartmedia" width="100%" height="50"></canvas>
            
          </div>
        </div>
      </div>

<script>
var ctx = document.getElementById('chartmedia').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        datasets: [{
            label: 'Views in 2020',
            data: [110, 192, 80],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: { /*configuration here*/
      responsive: true,
      title: {
        display: true,
        text: 'Media/Resources Views'
      },
        scales: {
            yAxes: [{
                ticks: {
                    fontColor: '#00918e', 
                    fontSize: 14,
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
    </body>
</html>
